<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.8">
    <title>Calculadora</title>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300&family=Unbounded:wght@300&display=swap" rel="stylesheet">
    <link id="tema" href="css/index.css" rel="stylesheet">
    <script src="js/Calculadora.js" type="text/javascript"></script>
    <script src="js/Display.js" type="text/javascript"></script>
    <script src="js/cambiar-tema.js" type="text/javascript" defer></script>
    <script src="js/index.js" type="text/javascript" defer></script>
</head>
<body>
    <div class="container">
        <div class="header">
                <div class="titulo">Calculadora </div>
                <div class="subtitulo">Usos: Multiplicacion, division, suma, resta, potenciacion y raiz cuadrada</div>
        </div>
        <div class="contenido">

            <div class="cstm menu-temas">
                <div class="menu-texto">Selector de Temas</div>
                <div class="selector-temas">
                    <div class="temas" id="rojo"><img class="seleccion" id="sel-roj" src="seleccion.png" style="user-select: none;"></div>
                    <div class="temas" id="negro">
                        <div class="subtema" id="cel"><img class="seleccion" id="sel-ncel" src="seleccion.png" style="user-select: none;"></div>
                        <div class="subtema" id="roj"><img class="seleccion" id="sel-nroj" src="seleccion.png" style="user-select: none;"></div>
                        <div class="subtema" id="ver"><img class="seleccion" id="sel-nver" src="seleccion.png" style="user-select: none;"></div>
                        <div class="subtema" id="nar"><img class="seleccion" id="sel-nnar" src="seleccion.png" style="user-select: none;"></div>
                        <div class="subtema" id="ama"><img class="seleccion" id="sel-nama" src="seleccion.png" style="user-select: none;"></div>
                        <div class="subtema" id="ros"><img class="seleccion" id="sel-nros" src="seleccion.png" style="user-select: none;"></div>
                        <div class="subtema" id="bla"><img class="seleccion" id="sel-nbla" src="seleccion.png" style="user-select: none;"></div>
                        <div class="subtema" id="mor"><img class="seleccion" id="sel-nmor" src="seleccion.png" style="user-select: none;"></div>
                    </div>
                    <div class="temas" id="verde"><img class="seleccion" id="sel-ver" src="seleccion.png" style="user-select: none;"></div>
                    <div class="temas predeterminado" id="default"><img class="seleccion" id="sel-pred" src="seleccion.png" style="user-select: none;"></div>
                </div>
            </div>

            <div class="cstm calculadora">
                <div class="display">
                    <div id="valor-anterior"> </div>
                    <div id="valor-actual"></div>
                </div>
                <button onclick="display.borrarTodo()" class="cstm borrado col-2">C</button>
                <button onclick="display.borrar()" class="cstm borrado col-2">&larr;</button>
                <button class="cstm numero">7</button>
                <button class="cstm numero">8</button>
                <button class="cstm numero">9</button>
                <button class="cstm operador" value="multiplicar">X</button>
                <button class="cstm operador" value="dividir">%</button>
                <button class="cstm operador" value="potenciar">^</button>
                <button class="cstm raiz azul" value="raiz">√</button>                        
                <button class="cstm numero">4</button>
                <button class="cstm numero">5</button>
                <button class="cstm numero">6</button>
                <button class="cstm operador" value="sumar">+</button>
                <button class="cstm operador" value="restar">-</button>
                <button class="cstm pi azul">π</button>
                <button class="cstm row-2 operador" value="igual">=</button>
                <button class="cstm numero">1</button>
                <button class="cstm numero">2</button>
                <button class="cstm numero">3</button>
                <button class="cstm numero col-2">0</button>
                <button class="cstm numero">.</button>
            </div>

            <div class="cstm historial">
                <div class="historial-menu">
                    <div class="historial-titulo">Historial de Resultados Anteriores</div>
                    <div class="cstm historial-resultados">
                        
                    </div>
                </div>
                
            </div>
        </div>
    </div>
</body>
</html>
